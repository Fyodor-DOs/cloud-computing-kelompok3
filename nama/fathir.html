<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ahmed Fathir Syafaat</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDM2d2UyMWdoYXR5Y2pwOWI4MTR3M3JpNDVpNnh5NXMyOWI1M3FpMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/v7FDuR0rh63Qjwci0o/giphy.gif'); /* Gambar liminal space bernuansa biru */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #d0e6ff;
    }

    .overlay {
      background: rgba(0, 10, 30, 0.7);
      min-height: 100vh;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .profile-card {
      background: rgba(20, 30, 60, 0.6);
      border: 2px solid #5fa8d3;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 40px rgba(100, 180, 255, 0.2);
    }

    h1 {
      font-size: 60px;
      color: #aee1ff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 32px;
      margin: 5px 0;
      color: #d0e6ff;
    }

    .memento {
      margin-top: 30px;
      font-size: 26px;
      color: #b3d1ff;
      font-style: italic;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="profile-card">
      <h1>Ahmed Fathir Syafaat</h1>
      <h2>2241720083</h2>
      <h2>TI-3C</h2>
      <div class="memento">Memento Mori</div>
    </div>
  </div>
</body>
</html>
